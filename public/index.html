<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Client</title>
  <style>
    /* STRICT monochrome: only black (#000) and white (#fff) */
    body {font-family: Arial, sans-serif; margin: 0; padding: 20px; background:#fff; color:#000;}
    h1 {text-align:center;}
    #emails {max-width:800px; margin:0 auto; background:#fff; border:1px solid #000; padding:20px;}
    ul {list-style:none; padding:0; margin:0;}
    li {padding:12px; border-bottom:1px solid #000; cursor:pointer;}
    li:hover {background:#000; color:#fff;}
    .sub {font-weight:bold;}
    .meta {font-size:.9em;}
    pre {white-space:pre-wrap; background:#fff; padding:15px; border:1px solid #000;}

    /* Inputs (monochrome) */
    input, textarea{
      width:100%;
      padding:8px;
      border:1px solid #000;
      background:#fff;
      color:#000;
      box-sizing:border-box;
      font-family:inherit;
    }
    textarea{ min-height:150px; resize:vertical; }

    /* Minimal monochrome modal (no browser alerts/confirms) */
    .modal-overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.35);
      display:flex; align-items:center; justify-content:center;
      z-index:10000;
      padding:20px;
    }
    .modal{
      width:min(560px, 100%);
      background:#fff;
      color:#000;
      border:1px solid #000;
      box-shadow:0 12px 32px rgba(0,0,0,.25);
    }
    .modal-header{
      padding:14px 16px;
      border-bottom:1px solid #000;
      font-weight:700;
      letter-spacing:.2px;
    }
    .modal-body{
      padding:14px 16px;
      font-size:14px;
      line-height:1.45;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .modal-actions{
      padding:12px 16px;
      border-top:1px solid #000;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid #000;
      background:#fff;
      color:#000;
      padding:8px 12px;
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{ background:#000; color:#fff; }
    .btn.primary{ background:#000; color:#fff; }
    .btn.primary:hover{ background:#fff; color:#000; }

    /* Page buttons */
    .topbar{ margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap; }
    .page-btn{
      border:1px solid #000;
      background:#fff;
      color:#000;
      padding:10px 16px;
      cursor:pointer;
      font-weight:700;
    }
    .page-btn:hover{ background:#000; color:#fff; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .notice{
      padding:12px;
      border-bottom:1px solid #000;
      background:#fff;
      color:#000;
      font-weight:700;
    }
  </style>
</head>
<body>
  <h1>Email Client</h1>
  <div id="emails">
    <div class="topbar">
      <button id="composeBtn" class="page-btn">Compose</button>
      <button id="testSendBtn" class="page-btn">Send Test Email</button>
      <button id="testSmtpBtn" class="page-btn">Test SMTP Connection</button>
    </div>
    <div id="composeForm" style="display:none; background:#fff; padding:15px; border:1px solid #000; margin-bottom:15px;">
      <h3>Compose Email</h3>
      <input type="email" id="toEmail" placeholder="To:" style="margin-bottom:10px;">
      <input type="text" id="subjectEmail" placeholder="Subject:" style="margin-bottom:10px;">
      <textarea id="bodyEmail" placeholder="Message:" style="margin-bottom:10px;"></textarea>
      <div class="row">
        <button id="sendBtn" class="page-btn">Send</button>
        <button id="cancelBtn" class="page-btn">Cancel</button>
      </div>
    </div>
    <ul id="list"></ul>
    <div id="detail" style="display:none">
      <button id="back">‚Üê Back</button>
      <h2 id="d-sub"></h2>
      <p class="meta"><span id="d-from"></span> ‚Äì <span id="d-date"></span></p>
      <pre id="d-body"></pre>
    </div>
  </div>
  <script>
    const listEl = document.getElementById('list');
    const detailEl = document.getElementById('detail');
    const backBtn = document.getElementById('back');
    
    // Store current email list for quick access
    let currentEmails = [];
    let currentLoadController = null; // Track current load request
    
    async function load(showLoading = true) {
      try {
        // Cancel any existing load request
        if (currentLoadController) {
          console.log('Cancelling previous load request');
          currentLoadController.abort();
        }
        
        // Create new abort controller for this request
        currentLoadController = new AbortController();
        const controller = currentLoadController;
        
        if (showLoading) {
          console.log('Loading emails...');
          listEl.innerHTML = '<li>Loading emails...</li>';
          listEl.style.display = 'block';
          detailEl.style.display = 'none';
        } else {
          console.log('Refreshing emails in background...');
        }
        
        // Add timeout to fetch request
        const timeoutId = setTimeout(() => {
          if (!controller.signal.aborted) {
            console.log('Request timeout, aborting...');
            controller.abort();
          }
        }, 30000); // 30 second timeout
        
        let res;
        try {
          res = await fetch('/api/emails?limit=50', { 
            signal: controller.signal,
            cache: 'no-cache' // Prevent caching
          });
          clearTimeout(timeoutId);
          currentLoadController = null; // Clear on success
        } catch (fetchErr) {
          clearTimeout(timeoutId);
          currentLoadController = null; // Clear on error
          
          if (fetchErr.name === 'AbortError') {
            // Only show error if we were showing loading state
            if (showLoading) {
              throw new Error('Request timeout - server took too long to respond');
            } else {
              // Background refresh failed, just log it
              console.warn('Background refresh failed:', fetchErr.message);
              return;
            }
          }
          throw fetchErr;
        }
        
        console.log('Response status:', res.status, res.statusText);
        
        if (!res.ok) {
          const errorText = await res.text();
          let errorData;
          try {
            errorData = JSON.parse(errorText);
          } catch {
            errorData = { error: errorText || `HTTP ${res.status}` };
          }
          const errorMsg = errorData.error || 'Failed to load emails';
          const errorCode = errorData.code ? ` (${errorData.code})` : '';
          listEl.innerHTML = `<li style="padding:20px; background:#fff; border:1px solid #000;">
            <strong>Error</strong><br>
            ${errorMsg}${errorCode}<br>
            <small>Status: ${res.status}</small>
            ${errorData.details ? `<br><small style="font-family:monospace; font-size:0.8em;">${errorData.details}</small>` : ''}
          </li>`;
          console.error('API error:', errorData, res.status);
          return;
        }
        
        const data = await res.json();
        console.log('Received data:', data);
        
        if (!data.success) {
          listEl.innerHTML = `<li style="padding:20px; border:1px solid #000;">Error: ${data.error || 'Failed to load emails'}</li>`;
          console.error('API error:', data);
          return;
        }
        
        const emails = data.emails || [];
        console.log('Loaded emails:', emails.length);
        currentEmails = emails; // Store for reference
        
        // Render the email list (only if showLoading was true, otherwise we're in background)
        if (showLoading) {
          renderEmailList(emails);
          console.log('Email list rendered successfully');
        } else {
          // Background refresh - update cache and re-render if list is visible
          currentEmails = emails;
          if (listEl.style.display !== 'none' && detailEl.style.display === 'none') {
            // List is visible, update it
            renderEmailList(emails);
            console.log('Email list refreshed in background');
          } else {
            console.log('Email list cached (detail view is active)');
          }
        }
      } catch (err) {
        console.error('Load function error:', err);
        // Only show error if we were showing loading state
        if (showLoading) {
          listEl.innerHTML = `<li style="padding:20px; border:1px solid #000;">Error loading emails: ${err.message}<br><small>Check browser console (F12) for details</small></li>`;
        }
        // Background refresh errors are already logged above
      }
    }
    
    async function show(uid){
      // NOTE: after long idle, the browser may throw "TypeError: Failed to fetch" even though
      // the backend can reconnect. We retry once automatically to avoid showing an error popup.
      const sleep = (ms) => new Promise(r => setTimeout(r, ms));

      // Show loading state
      detailEl.style.display='block';
      listEl.style.display='none';
      document.getElementById('d-body').textContent = 'Loading email...';
      document.getElementById('d-sub').textContent = '';
      document.getElementById('d-from').textContent = '';
      document.getElementById('d-date').textContent = '';

      async function fetchEmailOnce(attempt){
        console.log(`Fetching email UID: ${uid} (attempt ${attempt})`);

        // Add timeout to fetch request
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          if (!controller.signal.aborted) {
            console.log('Email fetch timeout, aborting...');
            controller.abort();
          }
        }, 30000); // 30 second timeout

        try {
          const res = await fetch('/api/emails/'+uid, {
            signal: controller.signal,
            cache: 'no-cache'
          });
          clearTimeout(timeoutId);

          console.log(`Email fetch response status: ${res.status}`);

          if (!res.ok) {
            const errorText = await res.text();
            let errorData;
            try {
              errorData = JSON.parse(errorText);
            } catch {
              errorData = { error: errorText || `HTTP ${res.status}` };
            }
            const errorMsg = errorData.error || 'Failed to fetch email';
            const errorCode = errorData.code ? ` (Code: ${errorData.code})` : '';
            const fullError = `Error: ${errorMsg}${errorCode}\n\nUID: ${uid}\nStatus: ${res.status}\n\nFull details:\n${JSON.stringify(errorData, null, 2)}`;
            const err = new Error(errorMsg);
            err.__isHttpError = true;
            err.__fullError = fullError;
            throw err;
          }

          const data = await res.json();
          if (!data.success) {
            const errorMsg = data.error || 'Failed to load email';
            const errorCode = data.code ? ` (Code: ${data.code})` : '';
            const fullError = `Error: ${errorMsg}${errorCode}\n\nUID: ${uid}\n\nFull details:\n${JSON.stringify(data, null, 2)}`;
            const err = new Error(errorMsg);
            err.__isApiError = true;
            err.__fullError = fullError;
            throw err;
          }

          return data;
        } catch (fetchErr) {
          clearTimeout(timeoutId);

          // Normalize "idle timeout" style errors so we can retry once.
          const isAbort = fetchErr?.name === 'AbortError';
          const msg = fetchErr?.message || '';
          const isNetwork = msg.includes('Failed to fetch') || msg.includes('NetworkError') || fetchErr instanceof TypeError;
          const isRetryable = isAbort || isNetwork;

          if (isRetryable) {
            const err = new Error(isAbort
              ? 'Request timeout - server took too long to respond'
              : 'Network error - connection lost');
            err.__retryable = true;
            err.__original = fetchErr;
            throw err;
          }

          throw fetchErr;
        }
      }

      let data;
      try {
        data = await fetchEmailOnce(1);
      } catch (err1) {
        // Retry once automatically for idle network/timeout issues
        if (err1?.__retryable) {
          // Inform user we are reconnecting, but do not show any popup
          document.getElementById('d-body').textContent = 'Connection timed out (idle). Reconnecting‚Ä¶ (retrying)';
          
          // Refresh email list/cache in the background so we truly "reconnect"
          try {
            await load(false);
          } catch (loadErr) {
            console.warn('Background reconnect (list reload) failed:', loadErr);
          }

          await sleep(500); // small pause so reconnect can settle

          try {
            // Second attempt to fetch the same email after reconnect
            data = await fetchEmailOnce(2);
          } catch (err2) {
            // Second attempt also failed. Do NOT show popup; go back to list
            // and show a gentle inline message at the top of the list.
            console.warn('Email fetch failed after retry:', err2);
            detailEl.style.display='none';
            listEl.style.display='block';
            // Prepend a soft warning item so user knows what happened.
            const notice = document.createElement('li');
            notice.className = 'notice';
            notice.textContent = 'Reconnected and refreshed inbox, but this email could not be loaded. Please try again in a moment.';
            listEl.insertBefore(notice, listEl.firstChild);
            return;
          }
        } else if (err1?.__fullError) {
          showCopyableError(err1.__isHttpError ? 'Fetch Email Error' : 'Email Error', err1.__fullError);
          console.error('Fetch email error:', err1);
          detailEl.style.display='none';
          listEl.style.display='block';
          return;
        } else {
          const fullError = `Error fetching email: ${err1.message}\n\nUID: ${uid}\n\nStack trace:\n${err1.stack || 'N/A'}`;
          showCopyableError('Network Error', fullError);
          console.error('Fetch error:', err1);
          detailEl.style.display='none';
          listEl.style.display='block';
          return;
        }
      }
        
        // Parse email from source
        const source = data.source || '';
        let subject = '';
        let from = '';
        let date = '';
        let bodyContent = '';
        
        // Extract headers
        const subjectMatch = source.match(/^Subject:\s*(.+)$/mi);
        const fromMatch = source.match(/^From:\s*(.+)$/mi);
        const dateMatch = source.match(/^Date:\s*(.+)$/mi);
        
        if (subjectMatch) subject = subjectMatch[1].trim();
        if (fromMatch) from = fromMatch[1].trim();
        if (dateMatch) date = dateMatch[1].trim();
        
        // Extract body content (skip headers)
        // Find where headers end (empty line or Content-Type)
        const headerEndMatch = source.match(/\n\n|\r\n\r\n/);
        if (headerEndMatch) {
          const headerEndIndex = headerEndMatch.index + headerEndMatch[0].length;
          let body = source.substring(headerEndIndex);
          
          // Try to extract text/html content from multipart
          const htmlMatch = body.match(/Content-Type:\s*text\/html[^]*?--000[^]*?<div[^]*?<\/div>/s);
          const textMatch = body.match(/Content-Type:\s*text\/plain[^]*?--000[^]*?([^]*?)(?=--000|$)/s);
          
          if (htmlMatch) {
            // Extract HTML content
            const htmlContent = htmlMatch[0].replace(/Content-Type:[^\n]*\n[^\n]*\n[^\n]*\n/, '');
            bodyContent = htmlContent.replace(/--000[^]*$/, '').trim();
            // If it's HTML, we can display it as HTML
            if (bodyContent.includes('<')) {
              document.getElementById('d-body').innerHTML = bodyContent;
            } else {
              document.getElementById('d-body').textContent = bodyContent;
            }
          } else if (textMatch) {
            // Extract plain text content
            bodyContent = textMatch[1].replace(/--000[^]*$/, '').trim();
            document.getElementById('d-body').textContent = bodyContent;
          } else {
            // Fallback: show everything after headers, but clean it up
            bodyContent = body.replace(/--000[^]*$/g, '').trim();
            // Remove Content-Type lines and boundaries
            bodyContent = bodyContent.replace(/Content-Type:[^\n]*\n/g, '');
            bodyContent = bodyContent.replace(/charset="[^"]*"\n/g, '');
            bodyContent = bodyContent.replace(/^--[^\n]*\n/gm, '');
            document.getElementById('d-body').textContent = bodyContent || 'No readable content found';
          }
        } else {
          // No clear header/body separation, show everything but try to clean it
          bodyContent = source;
          document.getElementById('d-body').textContent = bodyContent;
        }
        
        // Display email metadata
        document.getElementById('d-sub').textContent = subject || '(No subject)';
        document.getElementById('d-from').textContent = from || 'Unknown';
        document.getElementById('d-date').textContent = date || '';
        
        listEl.style.display='none';
        detailEl.style.display='block';
    }
    
    // Copyable modal in minimal black & white style (no browser popups)
    async function showCopyableError(title, errorText) {
      await showModal({
        title,
        body: errorText,
        copyText: errorText,
        okText: 'Close'
      });
    }

    // Minimal black & white modal (replaces alert/confirm)
    function showModal({ title = 'Message', body = '', copyText = null, okText = 'OK', cancelText = null }) {
      return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.className = 'modal-overlay';

        const modal = document.createElement('div');
        modal.className = 'modal';

        const header = document.createElement('div');
        header.className = 'modal-header';
        header.textContent = title;

        const content = document.createElement('div');
        content.className = 'modal-body';
        content.textContent = body;

        const actions = document.createElement('div');
        actions.className = 'modal-actions';

        const okBtn = document.createElement('button');
        okBtn.className = 'btn primary';
        okBtn.textContent = okText;

        const close = (result) => {
          try { document.body.removeChild(overlay); } catch {}
          resolve(result);
        };

        okBtn.onclick = () => close(true);

        if (copyText) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'btn';
          copyBtn.textContent = 'Copy';
          copyBtn.onclick = async () => {
            try {
              await navigator.clipboard.writeText(copyText);
              copyBtn.textContent = 'Copied';
              setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
            } catch (e) {
              // Fallback: select-able content already in body
              copyBtn.textContent = 'Copy failed';
              setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
            }
          };
          actions.appendChild(copyBtn);
        }

        if (cancelText) {
          const cancelBtn = document.createElement('button');
          cancelBtn.className = 'btn';
          cancelBtn.textContent = cancelText;
          cancelBtn.onclick = () => close(false);
          actions.appendChild(cancelBtn);
        }

        actions.appendChild(okBtn);

        modal.appendChild(header);
        modal.appendChild(content);
        modal.appendChild(actions);
        overlay.appendChild(modal);
        document.body.appendChild(overlay);

        // Close on clicking overlay (only for non-confirm)
        overlay.onclick = (e) => {
          if (e.target === overlay && !cancelText) close(true);
        };

        // ESC closes (OK for non-confirm, Cancel for confirm)
        const onKey = (e) => {
          if (e.key === 'Escape') {
            document.removeEventListener('keydown', onKey);
            close(cancelText ? false : true);
          }
        };
        document.addEventListener('keydown', onKey);
      });
    }
    
    backBtn.onclick=()=>{
      console.log('Back button clicked');
      detailEl.style.display='none'; 
      listEl.style.display='block';
      
      // If we have cached emails, show them immediately
      if (currentEmails && currentEmails.length > 0) {
        console.log('Using cached email list:', currentEmails.length);
        renderEmailList(currentEmails);
        // Optionally refresh in background (silently, no loading indicator)
        // Only refresh if not already loading
        if (!currentLoadController || currentLoadController.signal.aborted) {
          load(false).catch(err => {
            console.warn('Background refresh failed:', err.message);
            // Silently fail - we already have cached emails displayed
          });
        }
      } else {
        // No cache, must load with loading indicator
        load(true).catch(err => {
          console.error('Error loading emails after back:', err);
          listEl.innerHTML = `<li style="padding:20px; border:1px solid #000;">Error loading emails: ${err.message}</li>`;
        });
      }
    };
    
    // Helper function to render email list
    function renderEmailList(emails) {
      listEl.innerHTML='';
      
      if (emails.length === 0) {
        listEl.innerHTML = '<li>No emails found in inbox</li>';
        return;
      }
      
      emails.forEach(e=>{
        const li=document.createElement('li');
        li.innerHTML = `<div class="sub">${e.subject||'No subject'}</div><div class="meta">${e.from||''} ‚Äì ${new Date(e.date).toLocaleString()}</div>`;
        li.style.cursor = 'pointer';
        li.onclick=()=>{
          console.log('Clicking email UID:', e.uid);
          show(e.uid);
        };
        listEl.appendChild(li);
      });
      
      listEl.style.display='block';
      detailEl.style.display='none';
    }
    
    // Compose email handlers
    const composeBtn = document.getElementById('composeBtn');
    const composeForm = document.getElementById('composeForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const sendBtn = document.getElementById('sendBtn');
    const testSendBtn = document.getElementById('testSendBtn');
    
    composeBtn.onclick = () => {
      composeForm.style.display = composeForm.style.display === 'none' ? 'block' : 'none';
    };
    
    cancelBtn.onclick = () => {
      composeForm.style.display = 'none';
      document.getElementById('toEmail').value = '';
      document.getElementById('subjectEmail').value = '';
      document.getElementById('bodyEmail').value = '';
    };
    
    sendBtn.onclick = async () => {
      const to = document.getElementById('toEmail').value;
      const subject = document.getElementById('subjectEmail').value;
      const text = document.getElementById('bodyEmail').value;
      
      if (!to || !subject || !text) {
        await showModal({ title: 'Missing fields', body: 'Please fill in: To, Subject, and Message.' });
        return;
      }
      
      try {
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending...';
        
        // Add timeout to fetch request (increased for idle reconnection)
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          if (!controller.signal.aborted) {
            controller.abort();
          }
        }, 60000); // 60 second timeout (increased to allow for SMTP reconnection)
        
        let res;
        try {
          res = await fetch('/api/email/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ to, subject, text }),
            signal: controller.signal
          });
          clearTimeout(timeoutId);
        } catch (fetchErr) {
          clearTimeout(timeoutId);
          if (fetchErr.name === 'AbortError') {
            throw new Error('Request timeout - server took too long to respond');
          }
          throw new Error(`Network error: ${fetchErr.message}`);
        }
        
        if (!res.ok) {
          const errorText = await res.text();
          let errorData;
          try {
            errorData = JSON.parse(errorText);
          } catch {
            errorData = { error: errorText || `HTTP ${res.status}` };
          }
          const errorMsg = errorData.error || 'Failed to send email';
          const errorCode = errorData.code ? ` (Code: ${errorData.code})` : '';
          const fullError = `Error sending email:\n${errorMsg}${errorCode}\n\nStatus: ${res.status}\n\nFull details:\n${JSON.stringify(errorData, null, 2)}`;
          showCopyableError('Send Email Error', fullError);
          console.error('Send email error:', errorData);
          return;
        }
        
        const data = await res.json();
        if (data.success) {
          await showModal({
            title: 'Sent',
            body: `Email sent successfully.\nMessage ID: ${data.messageId || 'N/A'}`,
          });
          composeForm.style.display = 'none';
          document.getElementById('toEmail').value = '';
          document.getElementById('subjectEmail').value = '';
          document.getElementById('bodyEmail').value = '';
        } else {
          const errorMsg = data.error || 'Unknown error';
          const errorCode = data.code ? ` (Code: ${data.code})` : '';
          const errorText = `Error sending email:\n${errorMsg}${errorCode}\n\nFull details:\n${JSON.stringify(data, null, 2)}`;
          showCopyableError('Send Email Error', errorText);
          console.error('Send email error:', data);
        }
      } catch (err) {
        const errorText = `Error sending email: ${err.message}\n\nStack trace:\n${err.stack || 'N/A'}`;
        showCopyableError('Send Email Error', errorText);
        console.error('Send email error:', err);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
      }
    };
    
    // Test SMTP connection
    const testSmtpBtn = document.getElementById('testSmtpBtn');
    testSmtpBtn.onclick = async () => {
      try {
        testSmtpBtn.disabled = true;
        testSmtpBtn.textContent = 'Testing...';
        console.log('Testing SMTP connection...');
        const res = await fetch('/api/smtp/test');
        const data = await res.json();
        if (data.success) {
          await showModal({
            title: 'SMTP OK',
            body: `SMTP connection successful.\nHost: ${data.host}\nPort: ${data.port}\nSecure: ${data.secure ? 'SSL/TLS' : 'STARTTLS'}`,
          });
        } else {
          const errorMsg = data.error || 'Unknown error';
          const errorCode = data.code ? ` (Code: ${data.code})` : '';
          const errorText = `‚ùå SMTP Connection Failed:\n${errorMsg}${errorCode}\n\nHost: ${data.host || 'N/A'}\nPort: ${data.port || 'N/A'}\nSecure: ${data.secure ? 'SSL/TLS' : 'STARTTLS'}\n\n${data.troubleshooting || ''}\n\nFull details:\n${JSON.stringify(data, null, 2)}`;
          showCopyableError('SMTP Connection Error', errorText);
          console.error('SMTP test error:', data);
        }
      } catch (err) {
        showCopyableError('SMTP Test Error', `Error testing SMTP: ${err.message}\n\nStack trace:\n${err.stack || 'N/A'}`);
        console.error('SMTP test error:', err);
      } finally {
        testSmtpBtn.disabled = false;
        testSmtpBtn.textContent = 'üîå Test SMTP Connection';
      }
    };
    
    // Test send email to eric.brilliant@gmail.com
    testSendBtn.onclick = async () => {
      const ok = await showModal({
        title: 'Send test email',
        body: 'Send test email to eric.brilliant@gmail.com?',
        okText: 'Send',
        cancelText: 'Cancel'
      });
      if (!ok) return;
      try {
        testSendBtn.disabled = true;
        testSendBtn.textContent = 'Sending...';
        const res = await fetch('/api/email/test', { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          await showModal({ title: 'Sent', body: `Test email sent successfully to ${data.to}!` });
        } else {
          const errorMsg = data.error || 'Unknown error';
          const errorCode = data.code ? ` (Code: ${data.code})` : '';
          const errorText = `Test Email Error:\n${errorMsg}${errorCode}\n\nFull details:\n${JSON.stringify(data, null, 2)}`;
          showCopyableError('Test Email Error', errorText);
          console.error('Test email error:', data);
        }
      } catch (err) {
        showCopyableError('Test Email Error', `Error: ${err.message}\n\nStack trace:\n${err.stack || 'N/A'}`);
      } finally {
        testSendBtn.disabled = false;
        testSendBtn.textContent = 'üìß Send Test Email';
      }
    };
    
    load();
  </script>
